<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="wm">Did you know what month is today? Yes, today is:
          <div class="sm"></div>
        </div>

      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1>sui's callendar</h1>
            <p>すいせいは今日かわいいいい</p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>suiday</div>
          <div>suituesday</div>
          <div>suiwednesday</div>
          <div>suithursday</div>
          <div>suifriday</div>
          <div>suisaturday</div>
          <div>suisunday</div>
          <div>suisui</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
